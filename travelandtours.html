<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <!-- bootstrap-file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <!-- bootstrap-icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- carousel -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.css">
    <!-- keenwheeler carousel -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />

</head>

<body>
    <!-- header -section -->
    <header>
        <!-- topheader -->
        <div class="topheader p-2">
            <div class="container">
                <div class="topheader-section d-flex justify-content-between align-items-center">
                    <div class="tel">Telephone Enquiry:(+123) 123 456</div>
                    <div class="top-right">
                        <select name="" class='select-headerpart' id="">
                            <option value="" disabled>Setting</option>
                            <option value="">Setting 1</option>
                            <option value="">Setting 2</option>
                            <option value="">Setting 3</option>
                        </select>
                        <label>Currency:</label>
                        <select name="" class='select-headerpart' id="">
                            <option value="">USD</option>
                            <option value="">RS</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <!-- mid header -->
        <div class="second-header p-3">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="logo">
                        <a href="index.html">Booking System</a>
                    </div>
                    <div class="search d-flex">
                        <select class="form-select form-select-lg" aria-label="Large select example">
                            <option selected>All</option>
                            <option value="1">Real State</option>
                            <option value="2">Vehicles</option>
                            <option value="3">Job</option>
                        </select>
                        <div class="search-input d-flex">
                            <input type="text" class="form-control" aria-label="Text input with checkbox"
                                placeholder='Search availability' />
                            <button type="button" class="btn btn-primary"><i class="bi bi-search"></i></button>
                        </div>


                    </div>
                    <div class="right-content">
                        <div class="dropdown d-flex gap-2">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <i class="bi bi-cart-check-fill"></i>
                            </button>
                            <a href="" class="btn btn-outline-primary">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- nav part -->
        <div class="third-header">
            <div class="container">
                <div class="right-header d-flex justify-content-between align-items-center">
                    <div class="top-navbar">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="realstate.html">Real-estate</a></li>
                            <li><a href="travelandtours.html">Travel & Tours</a></li>
                            <li><a href="job.html">Jobs</a></li>
                            <li><a href="blog.html">Blogs</a></li>
                            <li><a href="news.html">News</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </div>
                    <div class="search d-flex">
                        <select class="form-select form-select-lg" aria-label="Large select example">
                            <option selected>All</option>
                            <option value="1">Real State</option>
                            <option value="2">Vehicles</option>
                            <option value="3">Job</option>
                        </select>
                        <div class="search d-flex">
                            <select class="form-select form-select-lg" aria-label="Large select example">
                                <option selected>All</option>
                                <option value="1">Real State</option>
                                <option value="2">Vehicles</option>
                                <option value="3">Job</option>
                            </select>
                            <div class="search-navbar d-flex">
                                <input type="text" class="form-control" aria-label="Text input with checkbox"
                                    placeholder='Search availability' />
                                <button type="button" class="btn btn-primary"><i class="bi bi-search"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="menu">
                        <i class="bi bi-list"></i>
                    </div>

                </div>
            </div>
        </div>
    </header>

    <!-- Travel describe section -->
    <section >
        <div class="banner-travel d-flex flex-column align-items-center justify-content-center"> 
            <h2>Travel with us</h2>
            <ul class="nav nav-tabs d-flex gap-3" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="travel_tabs active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Home</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="travel_tabs" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Profile</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="travel_tabs" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Contact</button>
                </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                    

                </div>
                <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">Hotel</div>
                <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">Places</div>
              </div>

        </div>

    </section>


</body>

</html>
